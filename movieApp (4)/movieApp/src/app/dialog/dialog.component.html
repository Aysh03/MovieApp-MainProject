<div class="styling_dialog">
<h2 mat-dialog-title>Are you sure you want to Leave?</h2>


<mat-dialog-actions align="end">
  <button class="btn btn-success me-2" mat-button [mat-dialog-close]="false" >Cancel</button>
  <button class="btn btn-warning" mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
</div>
